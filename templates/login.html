{% extends "layout.html" %}
{% block body %}
        
        
        
        <h2> Login </h2>
        
        {% if error %}
                <p class = "error">
                <strong>Error</strong> {{ error }}
                </p>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method=post>
        
        <dl>
        <dl> Username:
        <dl> <input type=text name=username>
        <dl>Password:
        <dl> <input type=text name=password>
        <dl> <input type=submit value="Login">       
        
        
        </dl>        
        </form>
        
        
        
 {% endblock %}
